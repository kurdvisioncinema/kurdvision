<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کورد ڤیژن Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b35;
            --bg-card: #1e2746;
            --accent-primary: #e50914;
            --accent-secondary: #b20710;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success: #46d369;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(180deg, rgba(10, 14, 39, 0.95) 0%, rgba(10, 14, 39, 0.7) 100%);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-search {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .nav-search input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s;
        }

        .nav-search input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
        }

        .nav-search button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            padding: 10px 20px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--accent-primary);
            background: rgba(229, 9, 20, 0.1);
        }

        .user-controls {
            display: none;
            gap: 10px;
            align-items: center;
        }

        .user-controls.show {
            display: flex;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
        }

        .btn-secondary {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-outline:hover {
            background: white;
            color: var(--bg-primary);
        }

        .btn-google {
            background: #4285F4;
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-facebook {
            background: #1877F2;
            color: white;
            width: 100%;
            justify-content: center;
        }

        .hero {
            position: relative;
            height: 70vh;
            min-height: 500px;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .hero-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.8s;
        }

        .hero-slide.active { opacity: 1; }

        .hero-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 60px;
            background: linear-gradient(transparent, rgba(10, 14, 39, 1));
        }

        .hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 16px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .hero-actions {
            display: flex;
            gap: 15px;
        }

        .hero-actions .btn {
            padding: 15px 35px;
            font-size: 16px;
        }

        .hero-navigation {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .hero-nav-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .hero-nav-btn:hover {
            background: var(--accent-primary);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin: 50px 0 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .movie-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            position: relative;
            border: 2px solid transparent;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-primary);
            box-shadow: 0 15px 40px rgba(229, 9, 20, 0.3);
        }

        .movie-poster {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            overflow: hidden;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.1);
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s;
        }

        .movie-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            width: 60px;
            height: 60px;
            background: var(--accent-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .movie-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            background: var(--accent-primary);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .series-badge {
            background: var(--success);
            color: var(--bg-primary);
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            max-width: 1100px;
            width: 100%;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--accent-primary);
        }

        .watch-header {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            overflow: hidden;
        }

        .watch-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .trailer-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .trailer-btn {
            padding: 20px 50px;
            background: var(--accent-primary);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
        }

        .trailer-btn:hover {
            background: var(--accent-secondary);
            transform: scale(1.05);
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
        }

        .video-player {
            width: 100%;
            height: 100%;
            border: none;
        }

        .watch-body {
            padding: 40px;
        }

        .watch-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .watch-meta {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
            font-size: 16px;
            color: var(--text-secondary);
            flex-wrap: wrap;
        }

        .servers-section {
            margin: 30px 0;
            padding: 25px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .servers-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-primary);
        }

        .server-tabs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .server-tab {
            padding: 15px;
            background: var(--bg-secondary);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .server-tab:hover {
            border-color: var(--accent-primary);
            background: rgba(229, 9, 20, 0.1);
        }

        .server-tab.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        .description-section {
            margin: 30px 0;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .comments-section {
            margin-top: 40px;
            padding: 30px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .comments-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .comment-form textarea {
            width: 100%;
            padding: 15px;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            min-height: 120px;
            margin-bottom: 15px;
            font-family: inherit;
            font-size: 15px;
        }

        .comment-item {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .comment-author {
            font-weight: 700;
            color: var(--accent-primary);
        }

        .comment-date {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .comment-text {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .login-prompt {
            text-align: center;
            padding: 40px;
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            background: var(--bg-secondary);
            padding: 0 15px;
            position: relative;
            color: var(--text-secondary);
        }

        footer {
            background: var(--bg-secondary);
            padding: 40px 20px;
            margin-top: 80px;
            text-align: center;
            color: var(--text-secondary);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-card);
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 4px solid var(--accent-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 3000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .hero { height: 50vh; min-height: 400px; }
            .hero-content { padding: 30px 20px; }
            .hero-title { font-size: 28px; }
            .movies-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); }
            .nav-search { display: none; }
            .watch-body { padding: 20px; }
            .server-tabs { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>کورد ڤیژن</span>
            </div>
            
            <div class="nav-search">
                <input type="text" placeholder="گەڕان..." id="searchInput" onkeyup="performSearch()">
                <button onclick="performSearch()"><i class="fas fa-search"></i></button>
            </div>

            <ul class="nav-links">
                <li><a href="#" onclick="showSection('home')" class="active"><i class="fas fa-home"></i> سەرەکی</a></li>
                <li><a href="#" onclick="setFilter('series')"><i class="fas fa-tv"></i> زنجیرە</a></li>
                <li id="userLoginBtn"><a href="#" onclick="openUserLoginModal()"><i class="fas fa-user"></i> چوونە ژوورەوە</a></li>
            </ul>

            <div class="user-controls" id="userControls">
                <span style="color: var(--success); font-size: 15px;" id="userDisplayName"></span>
                <button class="btn btn-primary" onclick="userLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </nav>
    </header>

    <div id="homeSection">
        <section class="hero" id="heroSection"></section>

        <div class="container">
            <h2 class="section-title">
                <i class="fas fa-fire"></i> پێشنیارکراو
            </h2>
            <div class="movies-grid" id="featuredGrid"></div>

            <h2 class="section-title">
                <i class="fas fa-star"></i> نوێترین
            </h2>
            <div class="movies-grid" id="moviesGrid">
                <div style="text-align: center; padding: 60px; color: var(--text-secondary);">چاوەڕێ بکە...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="userLoginModal">
        <div class="modal-content" style="max-width: 450px;">
            <button class="modal-close" onclick="closeModal('userLoginModal')">×</button>
            <div style="padding: 40px;">
                <h2 style="font-size: 28px; margin-bottom: 30px; text-align: center;">چوونە ژوورەوە</h2>
                
                <button class="btn btn-google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> بەردەوامبوون لەگەڵ Google
                </button>
                <button class="btn btn-facebook" onclick="loginWithFacebook()" style="margin-top: 10px;">
                    <i class="fab fa-facebook-f"></i> بەردەوامبوون لەگەڵ Facebook
                </button>
                
                <div class="divider"><span>یان</span></div>
                
                <form onsubmit="userLogin(event)">
                    <div class="form-group">
                        <input type="email" id="userLoginEmail" placeholder="ئیمەیڵ" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="userLoginPassword" placeholder="پاسوۆرد" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                        چوونە ژوورەوە
                    </button>
                </form>
                
                <p style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
                    ئەکاونتت نییە؟ <a href="#" onclick="closeModal('userLoginModal'); openUserRegisterModal()" style="color: var(--accent-primary);">تۆمارکردن</a>
                </p>
            </div>
        </div>
    </div>

    <div class="modal" id="userRegisterModal">
        <div class="modal-content" style="max-width: 450px;">
            <button class="modal-close" onclick="closeModal('userRegisterModal')">×</button>
            <div style="padding: 40px;">
                <h2 style="font-size: 28px; margin-bottom: 30px; text-align: center;">دروستکردنی ئەکاونت</h2>
                
                <button class="btn btn-google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> بەردەوامبوون لەگەڵ Google
                </button>
                <button class="btn btn-facebook" onclick="loginWithFacebook()" style="margin-top: 10px;">
                    <i class="fab fa-facebook-f"></i> بەردەوامبوون لەگەڵ Facebook
                </button>
                
                <div class="divider"><span>یان</span></div>
                
                <form onsubmit="userRegister(event)">
                    <div class="form-group">
                        <input type="text" id="userRegisterName" placeholder="ناو" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="userRegisterEmail" placeholder="ئیمەیڵ" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="userRegisterPassword" placeholder="پاسوۆرد (لایەنی کەم 6 پیت)" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                        دروستکردنی ئەکاونت
                    </button>
                </form>
                
                <p style="text-align: center; margin-top: 20px; color: var(--text-secondary);">
                    ئەکاونتت هەیە؟ <a href="#" onclick="closeModal('userRegisterModal'); openUserLoginModal()" style="color: var(--accent-primary);">چوونە ژوورەوە</a>
                </p>
            </div>
        </div>
    </div>

    <div class="modal" id="watchModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('watchModal')">×</button>
            <div id="watchContent"></div>
        </div>
    </div>

    <footer>
        <p>© 2024 کورد ڤیژن - هەموو مافێک پارێزراوە</p>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, remove, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAaE1v9PcHGsSgF1IlnDrygX5TT2-zii8o",
            authDomain: "kurdvision-f9d3e.firebaseapp.com",
            databaseURL: "https://kurdvision-f9d3e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "kurdvision-f9d3e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let allMovies = [], allSeries = [], allEpisodes = [], allSlides = [], allComments = [];
        let currentFilter = 'all', currentUser = null, currentSlideIndex = 0;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userControls').classList.add('show');
                document.getElementById('userLoginBtn').style.display = 'none';
                document.getElementById('userDisplayName').textContent = user.displayName || user.email.split('@')[0];
            } else {
                currentUser = null;
                document.getElementById('userControls').classList.remove('show');
                document.getElementById('userLoginBtn').style.display = 'block';
            }
        });

        function loadData() {
            onValue(ref(db, 'movies'), (snapshot) => {
                allMovies = [];
                snapshot.forEach((child) => allMovies.push({ id: child.key, ...child.val(), contentType: 'movie' }));
                displayMovies();
                displayFeatured();
            });

            onValue(ref(db, 'series'), (snapshot) => {
                allSeries = [];
                snapshot.forEach((child) => allSeries.push({ id: child.key, ...child.val(), contentType: 'series' }));
                displayMovies();
                displayFeatured();
            });

            onValue(ref(db, 'episodes'), (snapshot) => {
                allEpisodes = [];
                snapshot.forEach((child) => allEpisodes.push({ id: child.key, ...child.val() }));
            });

            onValue(ref(db, 'slides'), (snapshot) => {
                allSlides = [];
                snapshot.forEach((child) => allSlides.push({ id: child.key, ...child.val() }));
                loadHero();
            });

            onValue(ref(db, 'comments'), (snapshot) => {
                allComments = [];
                snapshot.forEach((child) => allComments.push({ id: child.key, ...child.val() }));
            });
        }

        function displayMovies() {
            const grid = document.getElementById('moviesGrid');
            let filtered = currentFilter === 'series' ? allSeries : [...allMovies, ...allSeries];

            grid.innerHTML = filtered.slice(0, 24).map(content => {
                const isSeries = content.contentType === 'series';
                const episodeCount = isSeries ? allEpisodes.filter(ep => ep.seriesId === content.id).length : 0;
                
                return `
                    <div class="movie-card" onclick='${isSeries ? `openSeriesView("${content.id}")` : `openWatch("${content.id}")`}'>
                        <div class="movie-poster">
                            <img src="${content.poster}" alt="${content.title}" loading="lazy">
                            <div class="play-overlay">
                                <div class="play-icon"><i class="fas fa-play"></i></div>
                            </div>
                            ${isSeries ? `<div class="movie-badge series-badge"><i class="fas fa-tv"></i> ${episodeCount} ئەڵقە</div>` : content.rating ? `<div class="movie-badge"><i class="fas fa-star"></i> ${content.rating}</div>` : ''}
                        </div>
                        <div class="movie-info">
                            <div class="movie-title">${content.title}</div>
                            <div class="movie-meta">
                                <span>${content.year || '2024'}</span>
                                ${content.duration ? `<span>${content.duration}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function displayFeatured() {
            const grid = document.getElementById('featuredGrid');
            const featured = [...allMovies, ...allSeries].filter(m => m.featured).slice(0, 6);
            
            grid.innerHTML = featured.map(content => {
                const isSeries = content.contentType === 'series';
                const episodeCount = isSeries ? allEpisodes.filter(ep => ep.seriesId === content.id).length : 0;
                
                return `
                    <div class="movie-card" onclick='${isSeries ? `openSeriesView("${content.id}")` : `openWatch("${content.id}")`}'>
                        <div class="movie-poster">
                            <img src="${content.poster}" alt="${content.title}">
                            <div class="play-overlay">
                                <div class="play-icon"><i class="fas fa-play"></i></div>
                            </div>
                            ${isSeries ? `<div class="movie-badge series-badge"><i class="fas fa-tv"></i> ${episodeCount} ئەڵقە</div>` : ''}
                        </div>
                        <div class="movie-info">
                            <div class="movie-title">${content.title}</div>
                            <div class="movie-meta"><span>${content.year}</span></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function loadHero() {
            const hero = document.getElementById('heroSection');
            const featured = allSlides.slice(0, 5);
            
            if (featured.length === 0) {
                hero.style.display = 'none';
                return;
            }

            hero.innerHTML = featured.map((slide, index) => `
                <div class="hero-slide ${index === 0 ? 'active' : ''}">
                    <img src="${slide.image}" class="hero-bg">
                    <div class="hero-content">
                        <h1 class="hero-title">${slide.title}</h1>
                        <div class="hero-meta">
                            ${slide.year ? `<span><i class="fas fa-calendar"></i> ${slide.year}</span>` : ''}
                            ${slide.rating ? `<span><i class="fas fa-star"></i> ${slide.rating}</span>` : ''}
                            ${slide.duration ? `<span><i class="fas fa-clock"></i> ${slide.duration}</span>` : ''}
                        </div>
                        ${slide.description ? `<p style="margin-bottom: 20px; color: var(--text-secondary); max-width: 600px;">${slide.description}</p>` : ''}
                        <div class="hero-actions">
                            ${slide.link ? `<button class="btn btn-primary" onclick="event.stopPropagation(); openContentById('${slide.link}')"><i class="fas fa-play"></i> بینین</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('') + `
                <div class="hero-navigation">
                    <button class="hero-nav-btn" onclick="prevSlide()"><i class="fas fa-chevron-right"></i></button>
                    <button class="hero-nav-btn" onclick="nextSlide()"><i class="fas fa-chevron-left"></i></button>
                </div>
            `;

            setInterval(() => nextSlide(), 5000);
        }

        window.nextSlide = () => {
            const slides = document.querySelectorAll('.hero-slide');
            if (slides.length === 0) return;
            slides[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            slides[currentSlideIndex].classList.add('active');
        };

        window.prevSlide = () => {
            const slides = document.querySelectorAll('.hero-slide');
            if (slides.length === 0) return;
            slides[currentSlideIndex].classList.remove('active');
            currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
            slides[currentSlideIndex].classList.add('active');
        };

        window.openUserLoginModal = () => openModal('userLoginModal');
        window.openUserRegisterModal = () => openModal('userRegisterModal');

        function openModal(id) {
            document.getElementById(id).classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        window.closeModal = (id) => {
            document.getElementById(id).classList.remove('active');
            document.body.style.overflow = 'auto';
        };

        window.userLogin = async (e) => {
            e.preventDefault();
            try {
                await signInWithEmailAndPassword(auth, document.getElementById('userLoginEmail').value, document.getElementById('userLoginPassword').value);
                closeModal('userLoginModal');
                showToast('✅ بە سەرکەوتوویی چوویتە ژوورەوە');
            } catch (error) {
                showToast('❌ ئیمەیڵ یان پاسوۆرد هەڵەیە');
            }
        };

        window.userRegister = async (e) => {
            e.preventDefault();
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, document.getElementById('userRegisterEmail').value, document.getElementById('userRegisterPassword').value);
                await updateProfile(userCredential.user, { displayName: document.getElementById('userRegisterName').value });
                closeModal('userRegisterModal');
                showToast('✅ ئەکاونت دروست کرا!');
            } catch (error) {
                showToast(error.code === 'auth/email-already-in-use' ? '❌ ئەم ئیمەیڵە بەکارهاتووە' : '❌ هەڵە');
            }
        };

        window.loginWithGoogle = async () => {
            try {
                await signInWithPopup(auth, new GoogleAuthProvider());
                closeModal('userLoginModal');
                closeModal('userRegisterModal');
                showToast('✅ بە Google چوویتە ژوورەوە');
            } catch (error) {
                showToast('❌ هەڵە');
            }
        };

        window.loginWithFacebook = async () => {
            try {
                await signInWithPopup(auth, new FacebookAuthProvider());
                closeModal('userLoginModal');
                closeModal('userRegisterModal');
                showToast('✅ بە Facebook چوویتە ژوورەوە');
            } catch (error) {
                showToast('❌ هەڵە');
            }
        };

        window.userLogout = async () => {
            await signOut(auth);
            showToast('✅ چوویتە دەرەوە');
        };

        window.openWatch = (id) => {
            const content = allMovies.find(m => m.id === id);
            if (!content) return;

            update(ref(db, `movies/${content.id}`), { views: (content.views || 0) + 1 });

            const servers = [];
            if (content.servers?.server1) servers.push({ name: 'سێرڤەر 1', url: content.servers.server1 });
            if (content.servers?.server2) servers.push({ name: 'سێرڤەر 2', url: content.servers.server2 });
            if (content.servers?.server3) servers.push({ name: 'سێرڤەر 3', url: content.servers.server3 });
            if (content.servers?.server4) servers.push({ name: 'سێرڤەر 4', url: content.servers.server4 });

            document.getElementById('watchContent').innerHTML = `
                <div class="watch-header" id="watchHeader">
                    <img src="${content.poster}" class="watch-poster" id="watchPoster">
                    <div class="trailer-overlay" id="trailerOverlay">
                        <button class="trailer-btn" onclick="playMovie()">
                            <i class="fas fa-play"></i>
                            بینی تریلەر
                        </button>
                    </div>
                    <div class="video-container" id="videoContainer" style="display: none;">
                        <iframe id="videoPlayer" class="video-player" src="" allowfullscreen allow="autoplay"></iframe>
                    </div>
                </div>
                <div class="watch-body">
                    <h1 class="watch-title">${content.title}</h1>
                    <div class="watch-meta">
                        <span><i class="fas fa-calendar"></i> ${content.year}</span>
                        ${content.duration ? `<span><i class="fas fa-clock"></i> ${content.duration}</span>` : ''}
                        ${content.rating ? `<span><i class="fas fa-star"></i> ${content.rating}/10</span>` : ''}
                        <span><i class="fas fa-eye"></i> ${(content.views || 0).toLocaleString()}</span>
                        ${content.translator ? `<span><i class="fas fa-language"></i> وەرگێڕ: ${content.translator}</span>` : ''}
                    </div>

                    ${servers.length > 0 ? `
                        <div class="servers-section">
                            <h3 class="servers-title"><i class="fas fa-server"></i> سێرڤەرەکان</h3>
                            <div class="server-tabs">
                                ${servers.map((s, i) => `
                                    <button class="server-tab ${i === 0 ? 'active' : ''}" onclick="switchServer('${s.url}', this)">
                                        <i class="fas fa-play-circle"></i> ${s.name}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${content.subtitles?.srt1 || content.subtitles?.srt2 ? `
                        <div class="servers-section">
                            <h3 class="servers-title"><i class="fas fa-closed-captioning"></i> ژێرنووسەکان</h3>
                            <div style="display: flex; gap: 15px;">
                                ${content.subtitles.srt1 ? `<a href="${content.subtitles.srt1}" download class="btn btn-secondary"><i class="fas fa-download"></i> SRT 1</a>` : ''}
                                ${content.subtitles.srt2 ? `<a href="${content.subtitles.srt2}" download class="btn btn-secondary"><i class="fas fa-download"></i> SRT 2</a>` : ''}
                            </div>
                        </div>
                    ` : ''}

                    ${content.description ? `
                        <div class="description-section">
                            <h3 style="font-size: 20px; margin-bottom: 15px; color: var(--accent-primary);">کورتە</h3>
                            <p>${content.description}</p>
                        </div>
                    ` : ''}

                    <div class="comments-section">
                        <h3 class="comments-title"><i class="fas fa-comments"></i> بۆچونەکان</h3>
                        ${currentUser ? `
                            <div class="comment-form">
                                <textarea id="commentText" placeholder="بۆچونەکەت بنووسە..."></textarea>
                                <button class="btn btn-primary" onclick="postComment('${content.id}', 'movie')">
                                    <i class="fas fa-paper-plane"></i> ناردن
                                </button>
                            </div>
                        ` : `
                            <div class="login-prompt">
                                <p style="margin-bottom: 20px; font-size: 16px;">بۆ نووسینی بۆچون، تکایە بچۆ ژوورەوە</p>
                                <button class="btn btn-primary" onclick="closeModal('watchModal'); openUserLoginModal()">
                                    <i class="fas fa-user"></i> چوونە ژوورەوە
                                </button>
                            </div>
                        `}
                        <div id="commentsContainer"></div>
                    </div>
                </div>
            `;

            window.playMovie = () => {
                document.getElementById('watchPoster').style.display = 'none';
                document.getElementById('trailerOverlay').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('videoPlayer').src = servers[0]?.url || '';
            };

            window.switchServer = (url, btn) => {
                document.getElementById('watchPoster').style.display = 'none';
                document.getElementById('trailerOverlay').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                document.querySelectorAll('.server-tab').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('videoPlayer').src = url;
            };

            openModal('watchModal');
            loadComments(content.id, 'movie');
        };

        window.openSeriesView = (id) => {
            const series = allSeries.find(s => s.id === id);
            if (!series) return;

            update(ref(db, `series/${series.id}`), { views: (series.views || 0) + 1 });

            const episodes = allEpisodes.filter(ep => ep.seriesId === series.id).sort((a, b) => a.number - b.number);

            document.getElementById('watchContent').innerHTML = `
                <div class="watch-header">
                    <img src="${series.poster}" class="watch-poster">
                </div>
                <div class="watch-body">
                    <h1 class="watch-title">${series.title}</h1>
                    <div class="watch-meta">
                        <span><i class="fas fa-calendar"></i> ${series.year}</span>
                        <span><i class="fas fa-tv"></i> ${episodes.length} ئەڵقە</span>
                        ${series.duration ? `<span><i class="fas fa-clock"></i> ${series.duration}</span>` : ''}
                        ${series.rating ? `<span><i class="fas fa-star"></i> ${series.rating}/10</span>` : ''}
                        <span><i class="fas fa-eye"></i> ${(series.views || 0).toLocaleString()}</span>
                        ${series.translator ? `<span><i class="fas fa-language"></i> وەرگێڕ: ${series.translator}</span>` : ''}
                    </div>

                    ${series.description ? `
                        <div class="description-section">
                            <h3 style="font-size: 20px; margin-bottom: 15px; color: var(--accent-primary);">کورتە</h3>
                            <p>${series.description}</p>
                        </div>
                    ` : ''}

                    <div class="servers-section">
                        <h3 class="servers-title"><i class="fas fa-list"></i> ئەڵقەکان</h3>
                        ${episodes.length > 0 ? `
                            <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;">
                                ${episodes.map(ep => `
                                    <div class="server-tab" onclick='openEpisodeWatch("${series.id}", "${ep.id}")'>
                                        <div style="display: flex; align-items: center; gap: 10px;">
                                            <span style="background: var(--accent-primary); padding: 5px 12px; border-radius: 5px; font-size: 14px;">ئەڵقەی ${ep.number}</span>
                                            <span style="flex: 1;">${ep.title || ''}</span>
                                            ${ep.duration ? `<span style="color: var(--text-secondary); font-size: 13px;">${ep.duration}</span>` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p style="text-align: center; color: var(--text-secondary); padding: 30px;">هیچ ئەڵقەیەک زیاد نەکراوە</p>'}
                    </div>

                    <div class="comments-section">
                        <h3 class="comments-title"><i class="fas fa-comments"></i> بۆچونەکان</h3>
                        ${currentUser ? `
                            <div class="comment-form">
                                <textarea id="seriesCommentText" placeholder="بۆچونەکەت بنووسە..."></textarea>
                                <button class="btn btn-primary" onclick="postComment('${series.id}', 'series')">
                                    <i class="fas fa-paper-plane"></i> ناردن
                                </button>
                            </div>
                        ` : `
                            <div class="login-prompt">
                                <p style="margin-bottom: 20px; font-size: 16px;">بۆ نووسینی بۆچون، تکایە بچۆ ژوورەوە</p>
                                <button class="btn btn-primary" onclick="closeModal('watchModal'); openUserLoginModal()">
                                    <i class="fas fa-user"></i> چوونە ژوورەوە
                                </button>
                            </div>
                        `}
                        <div id="seriesCommentsContainer"></div>
                    </div>
                </div>
            `;

            openModal('watchModal');
            loadComments(series.id, 'series');
        };

        window.openEpisodeWatch = (seriesId, episodeId) => {
            const series = allSeries.find(s => s.id === seriesId);
            const episode = allEpisodes.find(ep => ep.id === episodeId);
            if (!series || !episode) return;

            const servers = [];
            if (episode.servers?.server1) servers.push({ name: 'سێرڤەر 1', url: episode.servers.server1 });
            if (episode.servers?.server2) servers.push({ name: 'سێرڤەر 2', url: episode.servers.server2 });
            if (episode.servers?.server3) servers.push({ name: 'سێرڤەر 3', url: episode.servers.server3 });
            if (episode.servers?.server4) servers.push({ name: 'سێرڤەر 4', url: episode.servers.server4 });

            document.getElementById('watchContent').innerHTML = `
                <div class="watch-header">
                    <img src="${series.poster}" class="watch-poster" id="watchPoster">
                    <div class="trailer-overlay" id="trailerOverlay">
                        <button class="trailer-btn" onclick="playEpisode()">
                            <i class="fas fa-play"></i>
                            بینی ئەڵقە
                        </button>
                    </div>
                    <div class="video-container" id="videoContainer" style="display: none;">
                        <iframe id="videoPlayer" class="video-player" src="" allowfullscreen allow="autoplay"></iframe>
                    </div>
                </div>
                <div class="watch-body">
                    <h1 class="watch-title">${series.title} - ئەڵقەی ${episode.number}</h1>
                    <div class="watch-meta">
                        <span><i class="fas fa-calendar"></i> ${series.year}</span>
                        ${episode.duration ? `<span><i class="fas fa-clock"></i> ${episode.duration}</span>` : ''}
                        ${episode.translator ? `<span><i class="fas fa-language"></i> وەرگێڕ: ${episode.translator}</span>` : ''}
                    </div>

                    ${servers.length > 0 ? `
                        <div class="servers-section">
                            <h3 class="servers-title"><i class="fas fa-server"></i> سێرڤەرەکان</h3>
                            <div class="server-tabs">
                                ${servers.map((s, i) => `
                                    <button class="server-tab ${i === 0 ? 'active' : ''}" onclick="switchEpisodeServer('${s.url}', this)">
                                        <i class="fas fa-play-circle"></i> ${s.name}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    <div style="margin-top: 20px;">
                        <button class="btn btn-outline" onclick="closeModal('watchModal'); openSeriesView('${seriesId}')">
                            <i class="fas fa-arrow-right"></i> گەڕانەوە بۆ لیستی ئەڵقەکان
                        </button>
                    </div>
                </div>
            `;

            window.playEpisode = () => {
                document.getElementById('watchPoster').style.display = 'none';
                document.getElementById('trailerOverlay').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('videoPlayer').src = servers[0]?.url || '';
            };

            window.switchEpisodeServer = (url, btn) => {
                document.getElementById('watchPoster').style.display = 'none';
                document.getElementById('trailerOverlay').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                document.querySelectorAll('.server-tab').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById('videoPlayer').src = url;
            };

            openModal('watchModal');
        };

        window.postComment = async (contentId, contentType) => {
            if (!currentUser) return showToast('❌ تکایە یەکەم بچۆ ژوورەوە');

            const textId = contentType === 'series' ? 'seriesCommentText' : 'commentText';
            const text = document.getElementById(textId).value.trim();

            if (!text) return showToast('❌ تکایە بۆچونەکەت بنووسە');

            try {
                await push(ref(db, 'comments'), {
                    contentId, contentType,
                    userId: currentUser.uid,
                    userName: currentUser.displayName || currentUser.email.split('@')[0],
                    text, date: new Date().toISOString()
                });
                document.getElementById(textId).value = '';
                showToast('✅ بۆچونەکەت زیاد کرا');
                loadComments(contentId, contentType);
            } catch (error) {
                showToast('❌ هەڵە');
            }
        };

        function loadComments(contentId, contentType) {
            const containerId = contentType === 'series' ? 'seriesCommentsContainer' : 'commentsContainer';
            const container = document.getElementById(containerId);
            if (!container) return;

            const comments = allComments.filter(c => c.contentId === contentId && c.contentType === contentType).sort((a, b) => new Date(b.date) - new Date(a.date));

            container.innerHTML = comments.length === 0 ? '<p style="text-align: center; color: var(--text-secondary); padding: 30px;">هێشتا هیچ بۆچونێک نییە</p>' : comments.map(comment => `
                <div class="comment-item">
                    <div class="comment-header">
                        <span class="comment-author"><i class="fas fa-user-circle"></i> ${comment.userName}</span>
                        <span class="comment-date">${new Date(comment.date).toLocaleDateString('ku')}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                    ${currentUser && currentUser.uid === comment.userId ? `
                        <button class="btn btn-primary" style="padding: 6px 15px; font-size: 12px; margin-top: 10px;" onclick="deleteComment('${comment.id}', '${contentId}', '${contentType}')">
                            <i class="fas fa-trash"></i> سڕینەوە
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }

        window.deleteComment = async (commentId, contentId, contentType) => {
            if (!confirm('دڵنیایت؟')) return;
            try {
                await remove(ref(db, `comments/${commentId}`));
                showToast('✅ سڕایەوە');
                loadComments(contentId, contentType);
            } catch (error) {
                showToast('❌ هەڵە');
            }
        };

        window.openContentById = (id) => {
            const movie = allMovies.find(m => m.id === id);
            if (movie) return openWatch(id);
            const series = allSeries.find(s => s.id === id);
            if (series) openSeriesView(id);
        };

        window.setFilter = (filter) => {
            currentFilter = filter;
            displayMovies();
        };

        window.performSearch = () => {
            const term = document.getElementById('searchInput').value.toLowerCase().trim();
            displayMovies();
        };

        window.showSection = () => {};

        window.showToast = (message) => {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        loadData();
    </script>
</body>
</html>
