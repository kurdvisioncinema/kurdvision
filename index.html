<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کورد ڤیژن Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #e94560;
            --bg-dark: #0f0f1e;
            --bg-card: #1a1a2e;
            --text: #f1f1f1;
            --text-gray: #a0a0a0;
        }
        
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            list-style: none;
        }

        .nav-links a {
            padding: 8px 15px;
            color: var(--text-gray);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
            background: rgba(233, 69, 96, 0.1);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #d63850;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-weight: 700;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .movie-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            background: #111;
            position: relative;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            padding: 12px;
        }

        .movie-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            overflow-y: auto;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 16px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-gray);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-section {
            background: var(--bg-card);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-card);
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 3000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>کورد ڤیژن</span>
            </div>

            <ul class="nav-links">
                <li><a href="#" onclick="showHome()">سەرەکی</a></li>
                <li><a href="#" onclick="filterContent('movies')">فیلمەکان</a></li>
                <li><a href="#" onclick="filterContent('series')">زنجیرەکان</a></li>
            </ul>

            <div id="authBtn">
                <button class="btn btn-primary" onclick="openLoginModal()">
                    <i class="fas fa-user"></i> چوونەژوورەوە
                </button>
            </div>

            <div id="userMenu" style="display: none;">
                <div class="user-avatar" id="userAvatar" onclick="toggleMenu()">U</div>
            </div>
        </nav>
    </header>

    <div class="container" id="homeSection">
        <h2>پێشنیارکراو</h2>
        <div class="movies-grid" id="moviesGrid">
            <div style="padding: 40px; text-align: center; color: var(--text-gray);">
                چاوەڕێ بکە...
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="container">
            <h2 style="margin-bottom: 30px;">پانێڵی ئەدمین</h2>
            
            <div class="admin-section">
                <h3 style="margin-bottom: 20px;">بەڕێوەبردنی ناوەڕۆک</h3>
                <button class="btn btn-primary" onclick="openAddMovie()">
                    <i class="fas fa-plus"></i> زیادکردنی فیلم
                </button>
                <button class="btn btn-primary" onclick="openAddSeries()">
                    <i class="fas fa-plus"></i> زیادکردنی زنجیرە
                </button>
            </div>

            <div class="admin-section">
                <h3>لیستی ناوەڕۆکەکان</h3>
                <div id="contentList"></div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content" style="max-width: 400px;">
            <button class="modal-close" onclick="closeModal('loginModal')">×</button>
            <div class="modal-body">
                <h2 style="margin-bottom: 20px;">چوونەژوورەوە</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>ئیمەیڵ</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>پاسوۆرد</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                        چوونەژوورەوە
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Content Modal -->
    <div class="modal" id="contentModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('contentModal')">×</button>
            <div class="modal-body">
                <h2 id="contentModalTitle" style="margin-bottom: 20px;">زیادکردنی ناوەڕۆک</h2>
                <form onsubmit="handleSaveContent(event)" id="contentForm">
                    <input type="hidden" id="contentType">
                    
                    <div class="form-group">
                        <label>ناونیشان *</label>
                        <input type="text" id="contentTitle" required>
                    </div>

                    <div class="form-group">
                        <label>لینکی پۆستەر *</label>
                        <input type="url" id="contentPoster" required>
                    </div>

                    <div class="form-group">
                        <label>ساڵ</label>
                        <input type="text" id="contentYear" placeholder="2024">
                    </div>

                    <!-- Movie Section -->
                    <div id="movieSection" style="display: none;">
                        <div class="form-group">
                            <label>لینکی سێرڤەر *</label>
                            <input type="url" id="movieServer">
                        </div>
                    </div>

                    <!-- Series Section -->
                    <div id="seriesSection" style="display: none;">
                        <h3 style="margin: 20px 0;">وەرزەکان</h3>
                        <div id="seasonsContainer"></div>
                        <button type="button" class="btn btn-primary" onclick="addSeason()">
                            زیادکردنی وەرز
                        </button>
                    </div>

                    <div style="margin-top: 30px; display: flex; gap: 10px;">
                        <button type="button" class="btn" onclick="closeModal('contentModal')" style="background: #666;">
                            هەڵوەشاندنەوە
                        </button>
                        <button type="submit" class="btn btn-primary">
                            پاشەکەوتکردن
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // ⚠️ گۆڕینی ئەم بەشە بە Firebase Config ـی خۆت!
        const firebaseConfig = {
            apiKey: "AIzaSyAaE1v9PcHGsSgF1IlnDrygX5TT2-zii8o",
            authDomain: "kurdvision-f9d3e.firebaseapp.com",
            databaseURL: "https://kurdvision-f9d3e-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "kurdvision-f9d3e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let isAdmin = false;
        let allContent = [];

        // Auth Check
        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('authBtn').style.display = 'none';
                document.getElementById('userMenu').style.display = 'block';
                document.getElementById('userAvatar').textContent = user.email[0].toUpperCase();
                checkAdmin(user.uid);
            } else {
                document.getElementById('authBtn').style.display = 'block';
                document.getElementById('userMenu').style.display = 'none';
                isAdmin = false;
            }
        });

        function checkAdmin(uid) {
            onValue(ref(db, `admins/${uid}`), (snapshot) => {
                isAdmin = snapshot.exists();
            });
        }

        // Load Content
        onValue(ref(db, 'content'), (snapshot) => {
            allContent = [];
            snapshot.forEach((child) => {
                allContent.push({ id: child.key, ...child.val() });
            });
            displayContent();
            displayAdminList();
        });

        function displayContent() {
            const grid = document.getElementById('moviesGrid');
            if (allContent.length === 0) {
                grid.innerHTML = '<div style="padding: 40px; text-align: center;">هیچ ناوەڕۆکێک نییە</div>';
                return;
            }

            grid.innerHTML = allContent.map(item => `
                <div class="movie-card">
                    <div class="movie-poster">
                        <img src="${item.poster}" alt="${item.title}">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${item.title}</div>
                        <div style="font-size: 12px; color: var(--text-gray);">
                            ${item.year || '2024'} • ${item.type === 'movie' ? 'فیلم' : 'زنجیرە'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayAdminList() {
            const list = document.getElementById('contentList');
            if (!list) return;
            
            if (allContent.length === 0) {
                list.innerHTML = '<p style="padding: 20px;">هیچ ناوەڕۆکێک نییە</p>';
                return;
            }

            list.innerHTML = allContent.map(item => `
                <div style="background: var(--bg-dark); padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>${item.title}</strong>
                        <div style="font-size: 12px; color: var(--text-gray); margin-top: 5px;">
                            ${item.type === 'movie' ? 'فیلم' : 'زنجیرە'} • ${item.year || ''}
                        </div>
                    </div>
                    <button class="btn" style="background: #ff4444; color: white;" onclick="deleteContent('${item.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        // Modal Functions
        window.openLoginModal = () => {
            document.getElementById('loginModal').classList.add('active');
        };

        window.openAddMovie = () => {
            if (!isAdmin) {
                showToast('⚠️ تەنها ئەدمین');
                return;
            }
            document.getElementById('contentType').value = 'movie';
            document.getElementById('contentModalTitle').textContent = 'زیادکردنی فیلم';
            document.getElementById('movieSection').style.display = 'block';
            document.getElementById('seriesSection').style.display = 'none';
            document.getElementById('contentForm').reset();
            document.getElementById('contentModal').classList.add('active');
        };

        window.openAddSeries = () => {
            if (!isAdmin) {
                showToast('⚠️ تەنها ئەدمین');
                return;
            }
            document.getElementById('contentType').value = 'series';
            document.getElementById('contentModalTitle').textContent = 'زیادکردنی زنجیرە';
            document.getElementById('movieSection').style.display = 'none';
            document.getElementById('seriesSection').style.display = 'block';
            document.getElementById('contentForm').reset();
            document.getElementById('seasonsContainer').innerHTML = '';
            addSeason();
            document.getElementById('contentModal').classList.add('active');
        };

        window.closeModal = (id) => {
            document.getElementById(id).classList.remove('active');
        };

        // Add Season
        window.addSeason = () => {
            const container = document.getElementById('seasonsContainer');
            const num = container.children.length + 1;
            
            const seasonDiv = document.createElement('div');
            seasonDiv.style.cssText = 'background: var(--bg-dark); padding: 15px; border-radius: 8px; margin-bottom: 15px;';
            seasonDiv.innerHTML = `
                <h4 style="margin-bottom: 10px;">وەرزی ${num}</h4>
                <div class="form-group">
                    <label>ژمارەی وەرز</label>
                    <input type="number" class="season-num" value="${num}" required>
                </div>
                <div class="episodes-container"></div>
                <button type="button" class="btn btn-primary" onclick="addEpisode(this)" style="margin-top: 10px;">
                    زیادکردنی ئەڵقە
                </button>
            `;
            container.appendChild(seasonDiv);
        };

        window.addEpisode = (btn) => {
            const seasonDiv = btn.closest('div').querySelector('.episodes-container');
            const num = seasonDiv.children.length + 1;
            
            const epDiv = document.createElement('div');
            epDiv.style.cssText = 'background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; margin-bottom: 10px;';
            epDiv.innerHTML = `
                <div class="form-group">
                    <label>ئەڵقەی ${num}</label>
                    <input type="number" class="ep-num" value="${num}" required>
                </div>
                <div class="form-group">
                    <label>لینکی سێرڤەر</label>
                    <input type="url" class="ep-server" required>
                </div>
            `;
            seasonDiv.appendChild(epDiv);
        };

        // Login
        window.handleLogin = async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeModal('loginModal');
                showToast('✅ سەرکەوتوو بوو');
            } catch (error) {
                showToast('❌ هەڵە: ئیمەیڵ یان پاسوۆرد هەڵەیە');
            }
        };

        // Save Content
        window.handleSaveContent = async (e) => {
            e.preventDefault();
            if (!isAdmin) return showToast('⚠️ تەنها ئەدمین');

            const type = document.getElementById('contentType').value;
            const data = {
                type: type,
                title: document.getElementById('contentTitle').value,
                poster: document.getElementById('contentPoster').value,
                year: document.getElementById('contentYear').value || '2024',
                date: new Date().toISOString()
            };

            if (type === 'movie') {
                data.server = document.getElementById('movieServer').value;
            } else {
                const seasons = [];
                document.querySelectorAll('#seasonsContainer > div').forEach(seasonDiv => {
                    const season = {
                        number: parseInt(seasonDiv.querySelector('.season-num').value),
                        episodes: []
                    };
                    
                    seasonDiv.querySelectorAll('.episodes-container > div').forEach(epDiv => {
                        season.episodes.push({
                            number: parseInt(epDiv.querySelector('.ep-num').value),
                            server: epDiv.querySelector('.ep-server').value
                        });
                    });
                    
                    if (season.episodes.length > 0) seasons.push(season);
                });
                
                data.seasons = seasons;
            }

            try {
                await push(ref(db, 'content'), data);
                closeModal('contentModal');
                showToast('✅ زیاد کرا');
            } catch (error) {
                showToast('❌ هەڵە: ' + error.message);
            }
        };

        // Delete
        window.deleteContent = async (id) => {
            if (!confirm('دڵنیایت؟')) return;
            try {
                await remove(ref(db, `content/${id}`));
                showToast('✅ سڕایەوە');
            } catch (error) {
                showToast('❌ هەڵە');
            }
        };

        // UI Functions
        window.showHome = () => {
            document.getElementById('homeSection').style.display = 'block';
            document.getElementById('adminPanel').classList.remove('active');
        };

        window.toggleMenu = () => {
            if (isAdmin) {
                const panel = document.getElementById('adminPanel');
                if (panel.classList.contains('active')) {
                    showHome();
                } else {
                    document.getElementById('homeSection').style.display = 'none';
                    panel.classList.add('active');
                }
            }
        };

        window.showToast = (msg) => {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };
    </script>
</body>
</html>
