<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کورد ڤیژن Pro | Kurdsubtitle Style</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===================================================================
           CSS (ستایلی گشتی بە شێوازی کوردی سابتایتڵ - تاریکتر و ساردتر)
        =================================================================== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0e1217;       /* زۆر تاریک و سارد (هاوشێوەی Kurdsubtitle) */
            --bg-secondary: #1a202a;     /* تابلۆکان */
            --bg-card: #212833;          /* بۆ کاردەکان */
            --accent-primary: #03a9f4;   /* شینێکی ڕووناک بۆ جەختکردنەوە */
            --accent-secondary: #0288d1; /* شینی تۆختر */
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --success: #4caf50;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            direction: rtl; /* دڵنیابوون لەوەی ئاراستەی کۆدی کوردی دروستە */
        }

        a {
            text-decoration: none;
            color: var(--accent-primary);
        }

        header {
            background: rgba(14, 18, 23, 0.9); /* بێلورکردنی سەرەوە */
            backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--bg-secondary);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 800; /* تۆختر */
            color: var(--accent-primary);
        }

        .search-icon {
            font-size: 1.4em;
            cursor: pointer;
            color: var(--text-primary);
            transition: color 0.2s;
        }
        .search-icon:hover {
             color: var(--accent-primary);
        }

        main {
            padding-top: 80px; 
            min-height: calc(100vh - 100px); 
        }

        .container {
            width: 90%;
            max-width: 1300px; /* پانتر کردن */
            margin: 0 auto;
            padding: 20px 0;
        }

        .section-title {
            font-size: 1.7em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 25px;
            border-right: 5px solid var(--accent-primary); /* تۆختر */
            padding-right: 12px;
            display: inline-block;
        }

        .series-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px;
        }

        .series-card {
            background: var(--bg-card);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5); /* سێبەرێکی تاریکتر */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .series-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .series-poster {
            width: 100%;
            height: auto;
            display: block;
        }

        .series-info {
            padding: 10px 10px 15px;
        }

        .series-title {
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .series-year {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        /* ستایلی بەشی بینین */
        #watchContent {
            display: none;
            padding: 20px;
        }

        .watch-header {
            position: relative;
            margin-bottom: 30px;
        }

        .watch-poster {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .trailer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .trailer-btn {
            background: var(--accent-primary);
            color: var(--text-primary);
            border: none;
            padding: 18px 35px; /* گەورەتر */
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .trailer-btn:hover {
            background: var(--accent-secondary);
            transform: scale(1.05);
        }

        .video-container {
            width: 100%;
            padding-top: 56.25%; 
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .watch-title {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--accent-primary);
        }

        .watch-meta span {
            margin-left: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        .watch-meta i {
            color: var(--accent-primary);
            margin-left: 5px;
        }

        .episode-servers {
            margin-top: 25px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .server-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .server-buttons .server-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--bg-primary);
            padding: 10px 18px;
            margin-left: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease, color 0.2s;
        }

        .server-buttons .server-btn:hover {
            background: var(--bg-primary);
            color: var(--accent-primary);
        }
        .server-buttons .server-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            font-weight: 600;
        }


        .episode-list {
            margin-top: 25px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .episode-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .episode-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .episode-buttons .ep-btn {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--bg-primary);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .episode-buttons .ep-btn:hover {
            background: var(--bg-primary);
            color: var(--accent-primary);
        }
        .episode-buttons .ep-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            font-weight: 600;
        }
                
        /* چاکسازی ستایلی FOOTER (تەنها مافی کۆپی) */
        footer {
            background: var(--bg-secondary);
            padding: 15px 5%; 
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px; 
        }

        .footer-content {
            max-width: 1300px;
            margin: 0 auto;
        }

        footer p {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin: 0; 
            padding: 5px 0; 
        }

        /* ===================================================================
           MEDIA QUERIES (باشترکردنی بۆ مۆبایل)
        =================================================================== */
        @media (max-width: 768px) {
            header {
                padding: 10px 4%;
            }

            .logo {
                font-size: 1.6em;
            }

            .container {
                width: 95%; 
                padding: 10px 0;
            }

            .section-title {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .series-list {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); 
                gap: 15px;
            }

            .series-title {
                font-size: 1em;
            }
            .series-info {
                padding: 8px 5px 10px;
            }
            
            .trailer-btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            
            .watch-title {
                font-size: 1.7em;
            }
            
            .watch-meta span {
                margin-left: 10px;
                font-size: 0.85em;
            }
            
            .episode-servers, .episode-list {
                padding: 12px;
            }
            
            .server-buttons .server-btn, .episode-buttons .ep-btn {
                padding: 8px 12px;
                font-size: 0.9em;
                margin-left: 5px;
            }

            footer {
                padding: 10px 4%;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Kurd Vision</a>
        <i class="fas fa-search search-icon"></i>
    </header>

    <main>
        <div class="container">
            <div id="seriesContent">
                <h2 class="section-title">تازەترین زنجیرەکان</h2>
                <div class="series-list" id="seriesList">
                    </div>
            </div>

            <div id="watchContent">
                </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>
                © 2025 کورد ڤیژن - هەموو مافێک پارێزراوە
            </p>
        </div>
    </footer>

    <script>
        // داتای نموونە بۆ زنجیرەکان (هەمان داتای پێشوو)
        const seriesData = [
            {
                id: 1,
                title: "وۆکینگ دێد",
                year: 2010,
                poster: "https://i.ibb.co/L89YQ7p/series-1.jpg",
                episodes: [
                    { number: 1, duration: "45 خولەک", translator: "کورد ڤیژن", servers: { server1: "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" } },
                    { number: 2, duration: "42 خولەک", translator: "کورد ڤیژن", servers: { server1: "https://www.youtube.com/embed/L8zB7_R7M-Q?autoplay=1" } },
                ]
            },
            {
                id: 2,
                title: "تایتانەکان",
                year: 2018,
                poster: "https://i.ibb.co/3sXz6rV/series-2.jpg",
                episodes: [
                    { number: 1, duration: "48 خولەک", translator: "کورد ڤیژن", servers: { server1: "https://www.youtube.com/embed/1B1LwWk76lM?autoplay=1" } },
                ]
            },
            {
                id: 3,
                title: "فلاش",
                year: 2014,
                poster: "https://i.ibb.co/xL0Qy4X/series-3.jpg",
                episodes: [
                    { number: 1, duration: "42 خولەک", translator: "کورد ڤیژن", servers: { server1: "https://www.youtube.com/embed/n4Dmp2H871s?autoplay=1" } },
                ]
            },
            {
                id: 4,
                title: "سەرپەرشتیکەرەکان",
                year: 2019,
                poster: "https://i.ibb.co/T8V6yWq/series-4.jpg",
                episodes: [
                    { number: 1, duration: "60 خولەک", translator: "کورد ڤیژن", servers: { server1: "https://www.youtube.com/embed/j4_E50iW3fM?autoplay=1" } },
                ]
            },
            {
                id: 5,
                title: "لۆکی",
                year: 2021,
                poster: "https://i.ibb.co/S6w8v9N/series-5.jpg",
                episodes: [
                    { number: 1, duration: "52 خولەک", translator: "کورد ڤیژن", servers: { server1: "https://www.youtube.com/embed/n4Dmp2H871s?autoplay=1" } },
                ]
            },
            {
                id: 6,
                title: "هەڵمەتی یەکیەتی",
                year: 2024,
                poster: "https://i.ibb.co/gW62V1F/series-6.jpg",
                episodes: [
                    { number: 1, duration: "50 خولەک", translator: "کورد ڤیژن", servers: { server1: "https://www.youtube.com/embed/1B1LwWk76lM?autoplay=1" } },
                ]
            }
        ];

        let currentSeries = null;
        let currentEpisode = null;

        // فانکشن بۆ پیشاندانی زنجیرەکان
        function renderSeries() {
            const seriesList = document.getElementById('seriesList');
            seriesList.innerHTML = '';
            seriesData.forEach(series => {
                const card = document.createElement('div');
                card.className = 'series-card';
                card.onclick = () => showSeriesDetails(series.id);
                card.innerHTML = `
                    <img src="${series.poster}" alt="${series.title}" class="series-poster">
                    <div class="series-info">
                        <h3 class="series-title">${series.title}</h3>
                        <span class="series-year">${series.year}</span>
                    </div>
                `;
                seriesList.appendChild(card);
            });
            document.getElementById('seriesContent').style.display = 'block';
            document.getElementById('watchContent').style.display = 'none';
        }

        // فانکشن بۆ پیشاندانی وردەکاری زنجیرە
        function showSeriesDetails(seriesId) {
            currentSeries = seriesData.find(s => s.id === seriesId);
            if (!currentSeries) return;

            document.getElementById('seriesContent').style.display = 'none';
            document.getElementById('watchContent').style.display = 'block';
            currentEpisode = null; 

            const watchContent = document.getElementById('watchContent');
            watchContent.innerHTML = `
                <div class="watch-header">
                    <img src="${currentSeries.poster}" class="watch-poster" id="watchPoster">
                    <div class="trailer-overlay" id="trailerOverlay">
                        <button class="trailer-btn" onclick="playFirstEpisode()">
                            <i class="fas fa-play"></i> بینینی یەکەم ئەڵقە
                        </button>
                    </div>
                    <div class="video-container" id="videoContainer" style="display: none;">
                        <iframe id="videoPlayer" class="video-player" src="" allowfullscreen allow="autoplay"></iframe>
                    </div>
                </div>
                <div class="watch-body">
                    <h1 class="watch-title">${currentSeries.title}</h1>
                    <div id="episodeDetails">
                        </div>
                    
                    <div class="episode-list">
                        <h3 class="episode-title">هەموو ئەڵقەکان</h3>
                        <div class="episode-buttons" id="episodeButtons">
                            ${currentSeries.episodes.map(ep => 
                                `<button class="ep-btn" data-episode-number="${ep.number}" onclick="watchEpisode(${currentSeries.id}, ${ep.number})">ئەڵقەی ${ep.number}</button>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `;
            updateEpisodeDetails(currentSeries.episodes[0]);
        }

        // فانکشن بۆ نوێکردنەوەی وردەکاری ئەڵقە
        function updateEpisodeDetails(episode) {
            currentEpisode = episode;
            const detailsDiv = document.getElementById('episodeDetails');
            const watchPoster = document.getElementById('watchPoster');
            if (watchPoster) watchPoster.style.display = 'none';
            
            const mainTitle = document.querySelector('.watch-title');
            if (mainTitle) mainTitle.textContent = `${currentSeries.title} - ئەڵقەی ${episode.number}`;

            let detailsHtml = `
                <div class="watch-meta">
                    <span><i class="fas fa-calendar"></i> ${currentSeries.year}</span>
                    ${episode.duration ? `<span><i class="fas fa-clock"></i> ${episode.duration}</span>` : ''}
                    ${episode.translator ? `<span><i class="fas fa-language"></i> ${episode.translator}</span>` : ''}
                </div>
            `;

            const servers = [];
            if (episode.servers?.server1) servers.push({ name: 'سێرڤەر 1', url: episode.servers.server1 });
            if (episode.servers?.server2) servers.push({ name: 'سێرڤەر 2', url: episode.servers.server2 });
            if (episode.servers?.server3) servers.push({ name: 'سێرڤەر 3', url: episode.servers.server3 });
            if (episode.servers?.server4) servers.push({ name: 'سێرڤەر 4', url: episode.servers.server4 });
            
            if (servers.length > 0) {
                detailsHtml += `
                    <div class="episode-servers">
                        <h4 class="server-title">هەڵبژاردنی سێرڤەر</h4>
                        <div class="server-buttons" id="serverButtons">
                            ${servers.map((server, index) => 
                                `<button class="server-btn" data-server-url="${server.url}" onclick="changeServer('${server.url}')">${server.name}</button>`
                            ).join('')}
                        </div>
                    </div>
                `;
            }
            
            detailsDiv.innerHTML = detailsHtml;

            document.querySelectorAll('.ep-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.ep-btn[data-episode-number="${episode.number}"]`);
            if (activeBtn) activeBtn.classList.add('active');

            if (servers.length > 0) {
                changeServer(servers[0].url);
            }
        }

        // فانکشن بۆ گواستنەوەی سێرڤەر
        function changeServer(url) {
            document.getElementById('videoPlayer').src = url;
            document.querySelectorAll('.server-btn').forEach(btn => btn.classList.remove('active'));
            const activeServerBtn = document.querySelector(`.server-btn[data-server-url="${url}"]`);
            if (activeServerBtn) activeServerBtn.classList.add('active');
        }

        // فانکشن بۆ بینینی ئەڵقەیەکی دیاریکراو
        function watchEpisode(seriesId, episodeNumber) {
            const series = seriesData.find(s => s.id === seriesId);
            const episode = series.episodes.find(ep => ep.number === episodeNumber);
            if (episode) {
                updateEpisodeDetails(episode);
                playEpisode(); 
            }
        }

        // فانکشن بۆ لێدانی یەکەم ئەڵقە
        function playFirstEpisode() {
            if (currentSeries && currentSeries.episodes.length > 0) {
                watchEpisode(currentSeries.id, currentSeries.episodes[0].number);
            }
        }

        // فانکشن بۆ دەستپێکردنی لێدان
        function playEpisode() {
            if (!currentEpisode || Object.keys(currentEpisode.servers).length === 0) {
                alert("ببوورە، هیچ سێرڤەرێک بۆ ئەم ئەڵقەیە بەردەست نییە.");
                return;
            }
            
            const firstServerUrl = Object.values(currentEpisode.servers)[0];
            const videoPlayer = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('videoContainer');
            const trailerOverlay = document.getElementById('trailerOverlay');
            const watchPoster = document.getElementById('watchPoster');

            videoPlayer.src = firstServerUrl;
            videoContainer.style.display = 'block';
            trailerOverlay.style.display = 'none';
            if (watchPoster) watchPoster.style.display = 'none';
        }

        // دەستپێکردن
        window.onload = renderSeries;
    </script>
</body>
</html>
